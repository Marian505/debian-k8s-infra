apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
        app.kubernetes.io/instance: nginx-test
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx-test
        app.kubernetes.io/component: frontend
        app.kubernetes.io/instance: nginx-test
    spec:
      containers:
      - name: nginx-test
        image: nginx
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "128Mi"
        ports:
          - containerPort: 80
